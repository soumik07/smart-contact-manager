<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>User Dashboard</title>
	</head>
	<body>
		<section>
			<!--
			<h1>Welcome, <span th:text="${user.getName()}"></span></h1>
			<h2>This is your dashboard</h2>
			-->
			
			<div class="card mr-4 mt-3">
				<div class="card-body text-center my-3">
					<div class="row">
						<div class="col-md-10 offset-md-1">	
							<h1 class="font-italic" style="color:teal">Welcome <span th:text="${user.getName()}+ ', This is your SCM dashboard'"></span></h1>
							<img class="my_profile_picture mt-2" th:src="@{/img/dashboard.png}"/>
					
							<h1 class="text-center text-secondary font-italic mt-3">Start adding your contacts on cloud</h1>
							<a th:href="@{/user/add-contact}" class="btn btn-primary mt-4 btn-block">Add contacts</a>
						</div>
					</div>
				</div>
			</div>
			
			<script>
				$(document).ready(()=> {
					$(".item").removeClass("active");
					$('#home-link').addClass("active");
				}	);
			</script>
			
		</section>
	
		
	</body>
</html>
