<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title>User Dashboard</title>
	</head>
	<body>
		<section>
			
			<div class="card mr-4">
				<div class="card-body text-center my-2">
				
				<img style="height:200px; width:200px;" class="my_profile_picture mt-2" th:src="@{/img/profile_image.png}"/>
				<h3 class="user_name  font-bold mt-2"> <span style="color:black" class="text-uppercase" th:text="${user.name}"></span></h3>
				
					<table class="table 	 mt-3">
  <thead>
    <tr>
      <th scope="col">#USERID</th>
      <th th:text="'SCMUSR'+ ${user.id}" scope="col">First</th>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">EMAIL</th>
      <td th:text="${user.email}">Mark</td>
      
    </tr>
    <tr>
      <th scope="row">ROLE</th>
      <td th:text="${user.Role}">Jacob</td>
      
    </tr>
    <tr>
      <th scope="row">ABOUT</th>
      <td th:text="${user.about}">Larry</td>
      
    </tr>
  </tbody>
</table>
				</div>
			</div>
			
			<script>
				$(document).ready(()=> {
					$(".item").removeClass("active");
					$('#yourProfile-link').addClass("active");
				}	);
			</script>
			
		</section>
	
		
	</body>
</html>
