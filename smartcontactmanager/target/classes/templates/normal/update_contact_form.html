<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::layout(~{::section})">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${title}"></title>
	</head>
	<body>
		<section>
			
			
			
			
			<div class="card mr-3">
				<div class="card-body">
					<h1 class="text-center" >Update Contact</h1>
					<div class="container-fluid mt-1">
						<div class="row">
							<div class="col-md-10 offset-md-1">									<!-- enctype="multi...." because we are sending both text and image data-->
								
								<form action="#" class="mt-2"	th:object="${contact}" enctype="multipart/form-data" 
								 method="POST" th:action="@{/user/process-update/}+${contact.cid}">
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input th:value="${contact.name}" type="text" id="name" name="name" placeholder="Enter name here" class="form-control"></input>
									</div>
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-plus"></i>
											</div>
										</div>
										<input th:value="${contact.nickName}" type="text" id="nickname" name="nickName" placeholder="Enter nickName" class="form-control"></input>
									</div>
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-envelope"></i>
											</div>
										</div>
										<input th:value="${contact.email}" type="email" id="email" name="email" placeholder="Enter email ID" class="form-control"></input>
									</div>
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-phone"></i>
											</div>
										</div>
										<input th:value="${contact.phone}" type="number" id="phone" name="phone" placeholder="Enter phone number here" class="form-control"></input>
									</div>
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fa fa-briefcase"></i>
											</div>
										</div>
										<input th:value="${contact.work}" type="text" id="work" name="work" placeholder="Enter work here" class="form-control"></input>
									</div>
									
									<div class="input-group mt-3">
										<div class="input-group-prepend">
											
										</div>
										<textarea th:text="${contact.description}" id="description" name="description" rows=5  placeholder="Enter description here" class="form-control"></textarea>
									</div>
									
									<div class="custom-file mt-3">
										<input type="file" name="profileImage"></input>
									</div>
									
									<div class="d-grid gap-2 d-md-flex justify-content-md-end">
										
										<button class="btn btn-success">Update</button>
									</div>
								</form>
							
							</div>
						</div>
					</div>
				</div>
			</div>
			
		</section>
	
		
	</body>
</html>
